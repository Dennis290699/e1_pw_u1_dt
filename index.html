<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Prueba</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Registro de personas</h1>
        </header>

        <section class="section-container">
            <div class="form-container">

                <form action="#">
                    <div class="form-data">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    </div>

                    <div class="form-data">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                </form>

                <div class="btn-container">
                    <button id="btn-registrar" onclick="agregarPersona()">Registrar</button>
                </div>

                <span class="msg-error"></span>
                <span class="msg-exito"></span>
            </div>
        </section>

        <section class="section-registro">
            <div class="register-table">
                <h1 class="title">Registros guardados</h1>

                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                        </tr>
                    </thead>

                    <tbody id="tabla-registros">
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <footer>Dennis Trujillo - Prueba Unidad 1</footer>
    </div>
</body>

</html>
